<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app" class="container-fluid">
    <section class="row">
      <h1 class="text-center game-title">MONSTER SLAYER</h1>
      <div class="col-xs-12 col-md-3">
        <div class="rules-section controls">
          <h3>Rules</h3>
          <ul>
            <li>Aggressive > Sneaky (&plusmn;7)</li>
            <li>Defense > Aggresive (&plusmn;5)</li>
            <li>Sneaky > Defense (&plusmn;3)</li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="col-xs-6 columns">
        <h1 class="text-center attack-name" v-bind:class="{ attackAnimation: isActive , win : playerWinActive}">{{playerAttack}}</h1>
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; padding-top: 8px; color: white;"
                  :style="{width: playerHealth + '%'}">
                  {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="col-xs-6 columns">
          <h1 class="text-center attack-name" v-bind:class="{ attackAnimation: isActive, win : monsterWinActive }">{{monsterAttack}}</h1>
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; padding-top: 8px; color: white;"
                  :style="{width: monsterHealth + '%'}">
                  {{monsterHealth}}
                </div>
            </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-3">
        <div class="controls-section controls">
          <h3>Controls/Keys</h3>
          <ul>
            <li>"A" for Aggresive</li>
            <li>"S" for Sneaky</li>
            <li>"D" for Defense</li>
            <li>"N" for New Game</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
      <div class="col-xs-12 col-md-3"></div>
        <div class="col-xs-12 col-md-6 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
        <div class="col-xs-12 col-md-3"></div>
    </section>
    <section class="row controls" v-else>
      <div class="col-xs-12 col-md-3"></div>
        <div class="col-xs-12 col-md-6 columns">
            <button id="sneaky" @click="sneaky">SNEAKY</button>
            <button id="aggressive" @click="aggressive">AGGRESSIVE</button>
            <button id="defense" @click="defense">DEFENSE</button>
            <button type="button" name="button" id="end-game" @click="endGame">END GAME</button>
        </div>
        <div class="col-xs-12 col-md-3"></div>
    </section>
    <div class="result-modal">
      
    </div>
</div>
<script type="text/javascript" src="script.js">

</script>
</body>
</html>
